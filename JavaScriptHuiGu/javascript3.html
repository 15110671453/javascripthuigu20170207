<body>
<p>
    学习要点
    五种简单的数据类型
    Undefined Null Boolen Number String
    还有一个复杂的数据类型Object类型
    需要使用一个操作符 typeof 前面列举的是大写的是数据类型 但是操作符
    返回的是字符串 小写的
    typeof 检测变量的数据类型
    返回值                         描述
    undefined                    未定义
    boolen                       布尔值
    number                       数值
    string                       字符串
    object                     对象或null
    function                    函数

    typeof 检测变量的数据类型 六种数据类型 返回五种字符串
    最后一个 是函数 返回的是function

</p>
