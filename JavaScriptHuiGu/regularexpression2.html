    <title>String中正则表达式使用</title>

<body>
<p>
    String对象中正则表达式的方法
    match(pattern) 方法 返回pattern中的子串或null 使用match方法获取匹配的数组

    replace(pattern,replacement) 用replacement替换pattern

    search(pattern) 返回字符串中pattern开始位置 查找一下匹配的位置

    split(pattern) 返回pattern 拆分的数组

</p>
